<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
  <h1>Our Pricing</h1>
  <div class="monthly-anual">
    <p>Annually</p>
    <div class="toggle" onclick="toggler()"><span></span></div>
    <p>Monthly</p>
  </div>

  <!-- cart section -->
  <main>
    <div class="section-one">
      <p>Basic</p>
      <div class="flex">
        <span class="size">$</span><h2 class="basic">
        199.99</h2>
      </div>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3GB</p>
      <button>LEARN MORE</button>
    </div>
    <div class="section-two">
      <p class="color">Professional</p>
      <div class="flex">
        <span class="size white">$</span>
        <h2 class="white professional">249.99</h2>
      </div>
      <p class="color">1 TB Storage</p>
      <p class="color">2 Users Allowed</p>
      <p class="color">Send up to 10GB</p>
      <button class="bgcolor">LEARN MORE</button>
    </div>
    <div class="section-three">
      <p>Master</p>
      <div class="flex">
        <span class="size">$</span>
        <h2 class="master">399.99</h2>
      </div>
      <p>2TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20GB</p>
      <button>LEARN MORE</button>
    </div>
  </main>
 </div>
 
 <script src="script.js"></script>
</body>
</html>
